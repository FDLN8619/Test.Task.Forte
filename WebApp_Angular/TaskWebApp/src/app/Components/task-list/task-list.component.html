<div class="principalCard">
  <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12">
          <div class="card">
              <div class="card-body">
                  <div *ngIf="!formTask" style="padding-inline: 10px;">
                    <div class="row mt-2">
                      <div align='center' class="div col-xl-12" style="background-color: rgb(28, 5, 99);color:white;border-top-left-radius: 8px;border-top-right-radius: 8px;">
                        <h3 class="m-3">List Tasks</h3>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-xl-12 text-end">
                        <button class="btn btn-success" style="margin:10px;" (click)="onShowFormNewTask(true)">
                          New Task
                        </button>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-xl-12">
                        <table class="table table-striped table-hover" style="white-space:nowrap;">
                          <thead>
                            <tr>
                              <th scope="col" style="font-weight: normal; min-width: 50px;background-color: rgb(28, 5, 99);color:white;border-top-left-radius: 8px;" >Id</th>
                              <th scope="col" style="font-weight: normal;min-width: 200px;background-color: rgb(28, 5, 99);color:white;">Title</th>
                              <th scope="col" style="font-weight: normal;min-width: 200px;background-color: rgb(28, 5, 99);color:white;">Description</th>
                              <th scope="col" style="font-weight: normal;min-width: 200px;background-color: rgb(28, 5, 99);color:white;">Status</th>
                              <th scope="col" style="font-weight: normal;min-width: 200px;background-color: rgb(28, 5, 99);color:white;">Create Date</th>
                              <th scope="col" style="font-weight: normal;min-width: 50px;background-color: rgb(28, 5, 99);color:white;"></th>
                              <th scope="col" style="font-weight: normal;min-width: 50px;background-color: rgb(28, 5, 99);color:white;border-top-right-radius: 8px;"></th>
                            </tr>
                          </thead>
                          <tbody>
                            <tr *ngFor="let task of lstTask">
                              <td>{{task.id}}</td>
                              <td>{{task.tittle}}</td>
                              <td>{{task.description}}</td>
                              <td>{{task.eStatusString}}</td>
                              <td>{{task.createDate | date:'short'}}</td>
                              <td><a class="btn" (click)="onEdit(task.id)"><i class="bi bi-pencil-square" style="font-size: 16px;color:blueviolet;"></i></a></td>
                              <td><a class="btn" (click)="onDelete(task.id)"><i class="bi bi-trash-fill" style="font-size: 16px;color:blueviolet;"></i></a></td>
                            </tr>
                          </tbody>
                        </table>
                      </div>
                    </div>
                  </div>
                  <div *ngIf="formTask" class="row">
                    <div class="col-xl-12">
                      <app-new-task (clickTaskEvent)="addNewTask($event)" (clickCancelEvent)="onShowFormNewTask($event)" [model]="taskFinded"></app-new-task>
                    </div>
                  </div>
                  <br/>
              </div>
          </div>
      </div>
  </div>
</div>
